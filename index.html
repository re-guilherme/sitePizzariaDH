<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Fantástica</title>
    <link rel="stylesheet" href="css/styles.css">   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <form action="/busca" method="GET">
            <input type="text" name="busca" id="busca" placeholder="Qual pizza você procura?">
            <button>Buscar</button>
        </form>
    </header>
    <section>
        <article>
            <img src="img/calabresa.jpg" alt="Calabresa">
            <button>+Add</button>
            <p>Calabresa</p>
            <span>R$ 38,50</span>
        </article>
        <article>
            <img src="img/pepperoni.jpg" alt="Pepperoni">
            <button>+Add</button>
            <p>Pepperoni</p>
            <span>R$ 38,50</span>
        </article>
        <article>
            <img src="img/fracatu.jpg" alt="Fracatu">
            <button>+Add</button>
            <p>Fracatu</p>
            <span>R$ 38,50</span>
        </article>
        <article>
            <img src="img/marguerita.jpg" alt="Marguerita">
            <button>+Add</button>
            <p>Marguerita</p>
            <span>R$ 38,50</span>
        </article>
        <article>
            <img src="img/quatroqueijos.jpg" alt="Quatro Queijos">
            <button>+Add</button>
            <p>Quatro Queijos</p>
            <span>R$ 38,50</span>
        </article>
    </section>
</body>
</html>
